{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block start %}

    <style>
        /* Input Fields */
        input[type="text"],
        input[type="password"] {
        width: 100%;
        max-width: 400px;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Arial', sans-serif;
        color: #333;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
        border-color: #ff5757;
        outline: none;
        box-shadow: 2px 2px 8px rgba(255, 87, 87, 0.3);
        }

        /* Placeholder Text */
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
        color: #aaa;
        }

        /* Log In Button */
        button {
        width: 100%;
        max-width: 400px;
        padding: 12px 15px;
        margin: 15px 0;
        background-color: #ff5757;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        }

        button:hover {
        background-color: #e04646;
        box-shadow: 2px 2px 8px rgba(255, 87, 87, 0.5);
        }

        /* Page Layout */
        .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #2c003e; /* Dark purple background */
        color: white;
        font-family: 'Arial', sans-serif;
        }

        .form-container {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        }

        h2 {
        margin-bottom: 20px;
        color: #ff5757;
        }
    </style>

    <section class="home" id="home">
      <div class="home-text container">
          <h2 class="home-title">Reset<span>Password</span></h2>
      </div>    
    </section> 
    
    <div class="header-content post-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>

{% endblock %}
